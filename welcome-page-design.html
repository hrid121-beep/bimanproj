<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page - FlightEasy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Open Sans', sans-serif;
            background: #F8F9FA;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .device-frame {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .welcome-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .hero-section {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 500"><defs><linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:%23f0c27b"/><stop offset="100%" style="stop-color:%234b1248"/></linearGradient></defs><rect width="375" height="500" fill="url(%23sky)"/><ellipse cx="50" cy="300" rx="150" ry="30" fill="white" opacity="0.3"/><ellipse cx="200" cy="250" rx="180" ry="35" fill="white" opacity="0.4"/><ellipse cx="320" cy="320" rx="120" ry="25" fill="white" opacity="0.3"/><circle cx="300" cy="60" r="25" fill="%23FFD700" opacity="0.9"/></svg>') center/cover;
            position: relative;
        }
        
        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.3));
        }
        
        .window-frame {
            position: absolute;
            inset: 0;
            border: 40px solid #2c3e50;
            border-radius: 50% 50% 40% 40%;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }
        
        .content-section {
            background: white;
            padding: 40px 30px;
            text-align: center;
            border-radius: 30px 30px 0 0;
            margin-top: -30px;
            position: relative;
            z-index: 10;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
        }
        
        .welcome-message {
            font-size: 28px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 12px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }
        
        .subtitle {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 40px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .cta-button {
            background: #0066CC;
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,102,204,0.3);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.7s forwards;
        }
        
        .cta-button:hover {
            background: #0052a3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,102,204,0.4);
        }
        
        .cta-button:active {
            transform: scale(0.98) translateY(0);
        }
        
        .skip-link {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
            text-decoration: none;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1s forwards;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .skip-link:hover {
            color: #495057;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .feature-pills {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }
        
        .pill {
            background: #F8F9FA;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .pill-icon {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="screen">
            <div class="welcome-content">
                <div class="hero-section">
                    <div class="hero-image"></div>
                    <div class="hero-overlay"></div>
                    <div class="window-frame"></div>
                </div>
                
                <div class="content-section">
                    <h1 class="welcome-message">Welcome to FlightEasy</h1>
                    <p class="subtitle">Book flights in 3 simple steps</p>
                    
                    <div class="feature-pills">
                        <div class="pill">
                            <span class="pill-icon">âš¡</span>
                            <span>Fast</span>
                        </div>
                        <div class="pill">
                            <span class="pill-icon">ðŸ”’</span>
                            <span>Secure</span>
                        </div>
                        <div class="pill">
                            <span class="pill-icon">âœ¨</span>
                            <span>Simple</span>
                        </div>
                    </div>
                    
                    <button class="cta-button">Get Started</button>
                    
                    <a href="#" class="skip-link">
                        Skip 
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
