<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - FlightEasy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Open Sans', sans-serif;
            background: #F8F9FA;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .device-frame {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .landing-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: #0066CC;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .plane-icon {
            width: 80px;
            height: 80px;
            fill: white;
            animation: fly 2s ease-in-out;
        }
        
        @keyframes fly {
            0% {
                transform: translateX(-150px) translateY(50px) rotate(-20deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(0) translateY(0) rotate(0);
            }
        }
        
        .tagline {
            text-align: center;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }
        
        .tagline h2 {
            font-size: 24px;
            color: #212529;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .tagline p {
            font-size: 16px;
            color: #6c757d;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .language-selection {
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 2s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .language-btn {
            width: 120px;
            height: 120px;
            background: white;
            border: none;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            transform: translateY(20px);
        }
        
        .language-btn:hover {
            transform: translateY(15px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .language-btn:active {
            transform: translateY(17px) scale(0.98);
        }
        
        .flag {
            width: 50px;
            height: 35px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        
        .language-name {
            font-size: 16px;
            font-weight: 600;
            color: #212529;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(0,102,204,0.2);
        }
        
        .progress-fill {
            height: 100%;
            background: #0066CC;
            width: 0;
            animation: progress 5s linear forwards;
        }
        
        @keyframes progress {
            to {
                width: 100%;
            }
        }
        
        .skip-hint {
            position: absolute;
            bottom: 40px;
            font-size: 14px;
            color: #6c757d;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 2.5s forwards;
        }
    </style>
</head>

</body>
